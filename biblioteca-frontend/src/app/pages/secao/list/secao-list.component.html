<mat-card>
  <div>
    <div>
      <button
        mat-raised-button
        color="primary"
        [routerLink]="['/secao/cadastrar']"
        class="button-cadastra"
      >
        Adicionar Seção
      </button>
    </div>
    <table class="mat-elevation-z8">
      <thead>
        <tr class="cabecalho-tabela">
          <td>Nome</td>
          <td class="actions">Ações</td>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let secao of secoes">
          <td>{{ secao.nome }}</td>
          <td class="actions">
            <button
              mat-raised-button
              color="primary"
              [routerLink]="['/secao/alterar', secao.id]"
            >
              Alterar
            </button>
            <button
              mat-raised-button
              color="warn"
              (click)="deleteById(secao.id)"
            >
              Deletar
            </button>
            <button
              mat-raised-button
              color="accent"
              [routerLink]="['/secao/ver-estantes', secao.id]"
            >
              Ver Estantes
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</mat-card>
