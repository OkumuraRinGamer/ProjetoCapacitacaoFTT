<mat-card>
  <form [formGroup]="categoriaForm">
    <mat-form-field>
      <mat-label>Nome *</mat-label>
      <input matInput placeholder="ex: Categoria-1" formControlName="nome" />
      <mat-hint>Obrigat√≥rio</mat-hint>
    </mat-form-field>
    <button
      mat-raised-button
      color="primary"
      class="mat-raised-button-salvar"
      (click)="onSave(categoriaForm.value)"
    >
      Salvar
    </button>
    <button mat-raised-button color="warn" (click)="onCancel()">
      Calcelar
    </button>
  </form>
</mat-card>
