<mat-card>
  <div>
    <div class="table-info">
      <button
        mat-raised-button
        color="primary"
        [routerLink]="['/livro/cadastrar']"
      >
        Adicionar Livro
      </button>
      <input type="text" placeholder="buscar livro pelo titulo" />
    </div>
    <table>
      <thead>
        <tr>
          <th>Titulo</th>
          <th>Autor</th>
          <th>isbn</th>
          <th>Categoria</th>
          <th class="actions">Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let livro of livros">
          <td>{{ livro.titulo }}</td>
          <td>{{ livro.autor }}</td>
          <td>{{ livro.isbn }}</td>
          <td class="actions">
            <button
              mat-raised-button
              color="primary"
              [routerLink]="['/livro/alterar', livro.id]"
            >
              Alterar
            </button>
            <button
              mat-raised-button
              color="warn"
              (click)="deleteById(livro.id)"
            >
              Deletar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</mat-card>
