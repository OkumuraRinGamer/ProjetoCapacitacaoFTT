<mat-card>
  <div>
    <div class="table-info">
      <button
        mat-raised-button
        color="primary"
        [routerLink]="['/livro/cadastrar']"
      >
        Adicionar Livro
      </button>
      <input
        type="text"
        placeholder="&#x2315; buscar livro pelo titulo"
        class="input-busca"
      />
    </div>
    <table>
      <thead>
        <tr class="cabecalho-tabela">
          <td>Titulo</td>
          <td>Autor</td>
          <td>isbn</td>
          <td>Categoria</td>
          <td class="actions">Ações</td>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let livro of livros">
          <td>{{ livro.titulo }}</td>
          <td>{{ livro.autor }}</td>
          <td>{{ livro.isbn }}</td>
          <td>{{ livro.categoria.nome }}</td>
          <td class="actions">
            <button
              mat-raised-button
              color="primary"
              [routerLink]="['/livro/alterar', livro.id]"
            >
              Alterar
            </button>
            <button
              mat-raised-button
              color="warn"
              (click)="deleteById(livro.id)"
            >
              Deletar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</mat-card>
