<mat-card>
  <div>
    <div class="table-info">
      <button
        mat-raised-button
        color="primary"
        [routerLink]="['/estante/cadastrar']"
      >
        Adicionar Estante
      </button>
      <input type="text" placeholder="buscar estante pelo nome" />
    </div>
    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th class="actions">Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let estante of estantes">
          <td>{{ estante.nome }}</td>
          <td class="actions">
            <button
              mat-raised-button
              color="primary"
              [routerLink]="['/estante/alterar', estante.id]"
            >
              Alterar
            </button>
            <button
              mat-raised-button
              color="warn"
              (click)="deleteById(estante.id)"
            >
              Deletar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</mat-card>
